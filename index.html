<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Crystal — Pastel Interactive Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #ffd6ff, #d6f0ff, #fffacb);
    background-size: 400% 400%;
    animation: bgShift 15s ease infinite;
    overflow-x: hidden;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    text-align: center;
    padding: 30px 0;
    font-size: 40px;
    color: #4a4a4a;
  }

  .grid {
    width: 90%;
    max-width: 1100px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
  }

  .card {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 18px;
    padding: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    transition: 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .card img {
    width: 100%;
    border-radius: 12px;
  }

  .card-title {
    font-size: 20px;
    margin-top: 15px;
    color: #444;
    font-weight: 600;
  }

  /* BUTTON Colors per topic */
  .btn {
    padding: 10px 18px;
    border-radius: 10px;
    text-decoration: none;
    display: inline-block;
    margin-top: 12px;
    color: white;
    font-weight: 600;
  }
  .smartpds-btn { background: #00c2a8; }
  .sales-btn { background: #ffaf3f; }
  .finance-btn { background: #6f6bff; }
  .health-btn { background: #ff6fae; }
  .ai-btn { background: #42b3ff; }
  .survey-btn { background: #8ed63d; }

  /* Hover-Triggered Background Animations */
  body.ani-smartpds { background: linear-gradient(120deg, #cafff5, #b6ffd1, #fffbbb); animation: bgShift 5s linear infinite; }
  body.ani-sales { background: linear-gradient(120deg, #fff1cc, #ffe0b5, #ffd29c); animation: bgShift 5s linear infinite; }
  body.ani-finance { background: linear-gradient(120deg, #e4e0ff, #c7c3ff, #aca6ff); animation: bgShift 5s linear infinite; }
  body.ani-health { background: linear-gradient(120deg, #ffd6e8, #ffb3d4, #ff94c1); animation: bgShift 5s linear infinite; }
  body.ani-ai { background: linear-gradient(120deg, #d6f0ff, #c1e3ff, #a4d8ff); animation: bgShift 5s linear infinite; }
  body.ani-survey { background: linear-gradient(120deg, #e3ffc9, #d6ffb3, #c6ff9e); animation: bgShift 5s linear infinite; }

  /* Floating leaves / coins / particles */
  .fx {
    position: fixed;
    top: -10px;
    width: 20px;
    height: 20px;
    opacity: 0.7;
    pointer-events: none;
    animation: fall 4s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(120vh) rotate(360deg); }
  }
</style>
</head>
<body>

<h1>Crystal — Data Analyst Portfolio</h1>

<div class="grid">

  <!-- CARD 1 Smart PDS -->
  <div class="card" onmouseenter="triggerBG('smartpds')" onmouseleave="clearBG()">
    <img src="assets/smartpds.jpg" alt="Smart PDS" />
    <div class="card-title">Smart PDS Dashboard</div>
    <a class="btn smartpds-btn" href="#">View Code</a>
  </div>

  <!-- CARD 2 Sales Analysis -->
  <div class="card" onmouseenter="triggerBG('sales')" onmouseleave="clearBG()">
    <img src="assets/sales.jpg" alt="Sales" />
    <div class="card-title">Sales Performance</div>
    <a class="btn sales-btn" href="#">View Code</a>
  </div>

  <!-- CARD 3 Finance -->
  <div class="card" onmouseenter="triggerBG('finance')" onmouseleave="clearBG()">
    <img src="assets/finance.jpg" alt="Finance" />
    <div class="card-title">Financial Insights</div>
    <a class="btn finance-btn" href="#">View Code</a>
  </div>

  <!-- CARD 4 Healthcare -->
  <div class="card" onmouseenter="triggerBG('health')" onmouseleave="clearBG()">
    <img src="assets/health.jpg" alt="Health" />
    <div class="card-title">Healthcare KPIs</div>
    <a class="btn health-btn" href="#">View Code</a>
  </div>

  <!-- CARD 5 AI Project -->
  <div class="card" onmouseenter="triggerBG('ai')" onmouseleave="clearBG()">
    <img src="assets/ai.jpg" alt="AI" />
    <div class="card-title">AI Prediction Model</div>
    <a class="btn ai-btn" href="#">View Code</a>
  </div>

  <!-- CARD 6 Survey -->
  <div class="card" onmouseenter="triggerBG('survey')" onmouseleave="clearBG()">
    <img src="assets/survey.jpg" alt="Survey" />
    <div class="card-title">Survey Insights</div>
    <a class="btn survey-btn" href="#">View Code</a>
  </div>

</div>

<script>
// Background animation switching
function triggerBG(type){
  document.body.classList = '';
  document.body.classList.add('ani-' + type);
  spawnParticles(type);
}
function clearBG(){
  document.body.classList = '';
}

// Particle effects per card
function spawnParticles(type){
  for(let i=0;i<15;i++){
    const p = document.createElement('img');
    p.classList.add('fx');
    p.style.left = Math.random()*100 + 'vw';

    if(type==='smartpds') p.src = 'assets/leaves.png';
    if(type==='sales') p.src = 'assets/coin.png';
    if(type==='finance') p.src = 'assets/star.png';
    if(type==='health') p.src = 'assets/heart.png';
    if(type==='ai') p.src = 'assets/circuit.png';
    if(type==='survey') p.src = 'assets/bubble.png';

    document.body.appendChild(p);
    setTimeout(()=>p.remove(), 3500);
  }
}
</script>

</body>
</html>
