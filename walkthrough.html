<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Walkthrough</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a8e0ff, #e0c3fc, #ffdde1);
      background-size: 400% 400%;
      animation: bgShift 16s ease infinite;
      padding: 30px;
      color: #2b2b2b;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.35);
      padding: 25px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      background: linear-gradient(90deg, #8aeaff, #d4a8ff, #ffb3dd);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 25px;
      text-shadow: 0 0 18px rgba(255, 255, 255, 0.6);
    }

    .video-box {
      width: 100%;
      height: 380px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 18px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5f5f5f;
      font-size: 18px;
      border: 1px dashed rgba(255, 255, 255, 0.4);
    }

    .dropdown {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.6);
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #9ecbff, #c4a1ff);
      box-shadow: 0 0 20px rgba(180, 140, 255, 0.6);
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 28px rgba(180, 140, 255, 0.9);
    }
  </style>
</head>
<body>

<h1>Project Walkthrough</h1>

<div class="container">
  <div class="card">

    <div class="video-box">
      Video Placeholder (Upload your walkthrough video here)
    </div>

    <select class="dropdown">
      <option>Smart PDS Workflow</option>
      <option>Sales Dashboard</option>
      <option>Finance Analytics</option>
      <option>HR Insights</option>
      <option>Supply Chain Model</option>
      <option>Customer Churn Model</option>
    </select>

    <div class="button-row">
      <a href="index.html" class="btn">â¬… Back</a>
      <a href="#" class="btn">View Raw Code on GitHub</a>
    </div>

  </div>
</div>

</body>
</html>
