<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Project Walkthrough</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Poppins,system-ui,Arial;
    transition:background 400ms ease;
    min-height:100vh;
    background:linear-gradient(135deg,#fff6ff,#f3fbff,#fffce6);
    color:#17202A;
  }
  .wrap{max-width:1100px;margin:32px auto;padding:28px}
  h1{
    margin:0 0 18px;
    font-size:30px;
    font-weight:700;
    color:white;
    padding:12px 20px;
    border-radius:12px;
  }
  .card{
    background:rgba(255,255,255,0.9);
    border-radius:16px;
    padding:18px;
    backdrop-filter:blur(8px);
    box-shadow:0 12px 40px rgba(20,30,50,0.06)
  }
  .video-box{
    height:420px;
    border-radius:12px;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  select{
    flex:1;padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.08);
    margin-top:16px;font-size:16px
  }
  .row{
    display:flex;gap:16px;align-items:center;
    justify-content:space-between;margin-top:18px
  }
  .btn{
    padding:12px 16px;border-radius:12px;border:0;color:white;
    text-decoration:none;font-weight:700;cursor:pointer;transition:0.3s
  }
  .heart-btn{
    padding:10px 14px;border-radius:10px;border:none;color:white;
    font-weight:600;cursor:pointer;display:flex;align-items:center;
    gap:6px;transition:0.3s
  }
  @media (max-width:720px){ 
    .row{flex-direction:column;gap:10px}
  }
</style>
</head>

<body>

<div class="wrap">
  <h1 id="pageTitle">Project Walkthrough</h1>

  <div class="card">

    <div class="video-box" id="videoBox">
      <div style="color:white;font-size:18px;">Video loading…</div>
    </div>

    <div class="row">
      <select id="projectSelect" aria-label="Select project walkthrough"></select>

      <!-- LIKE BUTTON ONLY -->
      <button id="heartBtn" class="heart-btn">❤️ Like <span id="likeCount">0</span></button>
    </div>

    <div class="row">
      <a href="index.html" class="btn back">← Back</a>
      <a id="rawBtn" class="btn raw" href="#" target="_blank" rel="noopener">View Raw Code on GitHub</a>
    </div>

  </div>
</div>

<script>
  /* --------------------------------------
       PROJECT DATA
  -----------------------------------------*/
  const projects = {
    smartpds: {
      label: "Smart PDS Walkthrough",
      gradient: "linear-gradient(135deg,#00c8d6,#0dbf8f)",
      video: "https://www.w3schools.com/html/mov_bbb.mp4",
      raw: "https://raw.githubusercontent.com/username/smartpds/main/README.md"
    },
    sales: {
      label: "Sales Performance Walkthrough",
      gradient: "linear-gradient(135deg,#ff8a00,#ff3b30)",
      video: "https://www.w3schools.com/html/movie.mp4",
      raw: "https://raw.githubusercontent.com/username/sales-insights/main/README.md"
    },
    finance: {
      label: "Financial Insights Walkthrough",
      gradient: "linear-gradient(135deg,#c7ff00,#ffd500)",
      video: "https://sample-videos.com/video123/mp4/480/big_buck_bunny.mp4",
      raw: "https://raw.githubusercontent.com/username/finance-insights/main/README.md"
    },
    health: {
      label: "Healthcare KPI Walkthrough",
      gradient: "linear-gradient(135deg,#ff6fbf,#ffdff0)",
      video: "https://sample-videos.com/video123/mp4/480/small.mp4",
      raw: "https://raw.githubusercontent.com/username/health-kpi/main/README.md"
    },
    ai: {
      label: "AI Prediction & ML Model Walkthrough",
      gradient: "linear-gradient(135deg,#3da3ff,#07182b)",
      video: "https://sample-videos.com/video123/mp4/480/asdasd2.mp4",
      raw: "https://raw.githubusercontent.com/username/ai-model/main/README.md"
    },
    survey: {
      label: "Survey & Feedback Walkthrough",
      gradient: "linear-gradient(135deg,#9866ff,#a8e3ff)",
      video: "https://sample-videos.com/video123/mp4/480/sample.mp4",
      raw: "https://raw.githubusercontent.com/username/survey-insights/main/README.md"
    }
  };

  /* --------------------------------------
        LOCAL STORAGE LIKE SYSTEM
  -----------------------------------------*/
  let likeData = JSON.parse(localStorage.getItem("projectLikes")) || {};
  let userLiked = JSON.parse(localStorage.getItem("userLiked")) || {};

  const sel = document.getElementById('projectSelect');
  const pageTitle = document.getElementById('pageTitle');
  const rawBtn = document.getElementById('rawBtn');
  const videoBox = document.getElementById('videoBox');
  const heartBtn = document.getElementById('heartBtn');
  const likeCountEl = document.getElementById('likeCount');
  const backBtn = document.querySelector('.back');

  /* Populate dropdown */
  Object.keys(projects).forEach(k=>{
    const opt = document.createElement('option');
    opt.value = k;
    opt.textContent = projects[k].label;
    sel.appendChild(opt);
  });

  /* Load initial */
  const params = new URLSearchParams(location.search);
  let activeKey = params.get('project') || 'smartpds';

  function loadProject(key){
    const p = projects[key];
    if(!p) return;

    document.body.style.background = p.gradient;
    pageTitle.style.background = p.gradient;
    pageTitle.textContent = p.label;

    sel.value = key;
    rawBtn.href = p.raw;

    heartBtn.style.background = p.gradient;
    backBtn.style.background = p.gradient;
    rawBtn.style.background = p.gradient;

    /* Load video */
    videoBox.innerHTML = "";
    const v = document.createElement("video");
    v.controls = true;
    v.autoplay = true;
    v.playsInline = true;
    v.style.width="100%";
    v.style.height="100%";
    const src = document.createElement("source");
    src.src = p.video;
    src.type = "video/mp4";
    v.appendChild(src);
    videoBox.appendChild(v);

    /* Update Likes */
    likeCountEl.textContent = likeData[key] || 0;
  }

  loadProject(activeKey);

  /* Project switching */
  sel.addEventListener("change", ()=>{
    loadProject(sel.value);
    const url = new URL(window.location);
    url.searchParams.set("project", sel.value);
    window.history.replaceState({}, "", url);
  });

  /* Handle Like */
  heartBtn.addEventListener("click", ()=>{
    if (userLiked[sel.value]) return;  // Already liked

    likeData[sel.value] = (likeData[sel.value] || 0) + 1;
    userLiked[sel.value] = true;

    localStorage.setItem("projectLikes", JSON.stringify(likeData));
    localStorage.setItem("userLiked", JSON.stringify(userLiked));

    likeCountEl.textContent = likeData[sel.value];
  });
</script>

</body>
</html>
